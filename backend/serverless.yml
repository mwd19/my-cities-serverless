# org: wano19
# app: my-places-serverless
service: my-places-serverless

plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function
  - serverless-plugin-tracing
  - serverless-reqvalidator-plugin
  - serverless-aws-documentation

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

  tracing:
    lambda: true
    apiGateway: true

  # Use these variables in the functions and resouorces section below. For example, 
  # ${self:provider.environment.ATTACHMENT_S3_BUCKET}
  environment:
    PLACES_TABLE: Places-${self:provider.stage}
    PLACES_CREATED_AT_INDEX: CreatedAtIndex
    ATTACHMENT_S3_BUCKET: my-places-serverless-images-${self:provider.stage}
    SIGNED_URL_EXPIRATION: 300

  logs:
    # Enable API Gateway logs
    restApi: true

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - xray:PutTelemetryRecords
            - xray:PutTraceSegments
          Resource: "*"

custom:
  documentation:
    api:
      info:
        version: v1.0.0
        title: MYPLACES API
        description: Serverless application for add/update/delete/edit places
    models:
      - name: CreatePlace
        contentType: application/json
        schema: ${file(models/create-place-model.json)}
      - name: UpdatePlace
        contentType: application/json
        schema: ${file(models/update-place-model.json)}
  serverless-offline:
    httpPort: 4000
  dynamodb:
    stages:
      - ${self:provider.stage}
    start:
      port: 8000
      inMemory: true
      migrate: true

functions:

  Auth:
    handler: src/lambda/auth/auth0Authorizer.handler

  GetPlaces:
    handler: src/lambda/http/getPlaces.handler
    events:
      - http:
          method: get
          path: places
          cors: true
          authorizer: Auth
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PLACES_TABLE}
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PLACES_TABLE}/index/${self:provider.environment.PLACES_CREATED_AT_INDEX}

  CreatePlace:
    handler: src/lambda/http/createPlace.handler
    events:
      - http:
          method: post
          path: places
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a Place
            description: Create a new Place item
            requestModels:
              'application/json': CreatePlace
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem      
        Resource: { "Fn::GetAtt": ["PlacesTable", "Arn" ] }

  UpdatePlace:
    handler: src/lambda/http/updatePlace.handler
    events:
      - http:
          method: patch
          path: places/{placeId}
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Update a Place
            description: Update a Place item
            requestModels:
              'application/json': UpdatePlace
            tags:
              - Place
              - Update
    iamRoleStatements:
      - Effect: Allow
        Action:  
          - dynamodb:UpdateItem        
        Resource: { "Fn::GetAtt": ["PlacesTable", "Arn" ] }

  DeletePlace:
    handler: src/lambda/http/deletePlace.handler
    events:
      - http:
          method: delete
          path: places/{placeId}
          cors: true
          authorizer: Auth
    iamRoleStatements:
      - Effect: Allow
        Action:  
          - dynamodb:DeleteItem        
        Resource: { "Fn::GetAtt": ["PlacesTable", "Arn" ] }

  GenerateUploadUrl:
    handler: src/lambda/http/generateUploadUrl.handler
    events:
      - http:
          method: post
          path: places/{placeId}/attachment
          cors: true
          authorizer: Auth
    iamRoleStatements:
      - Effect: Allow
        Action:
          - s3:PutObject
          - s3:GetObject
        Resource: arn:aws:s3:::${self:provider.environment.ATTACHMENT_S3_BUCKET}/*
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
        Resource: { "Fn::GetAtt": ["PlacesTable", "Arn" ] }

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,OPTIONS,POST,DELETE,PATCH,PUT'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: ApiGatewayRestApi  
    
    PlacesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: placeId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S              
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: placeId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.PLACES_TABLE}
        LocalSecondaryIndexes:
          - IndexName: ${self:provider.environment.PLACES_CREATED_AT_INDEX}
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    AttachmentsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.ATTACHMENT_S3_BUCKET}
        CorsConfiguration:
          CorsRules:
            - 
              AllowedOrigins:
                - '*'
              AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
                - HEAD
              MaxAge: 3000
    
    RequestBodyValidator:
      Type: AWS::ApiGateway::RequestValidator
      Properties:
        Name: 'request-body-validator'
        RestApiId:
          Ref: ApiGatewayRestApi
        ValidateRequestBody: true
        ValidateRequestParameters: false

    BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        PolicyDocument:
          Id: MyPolicy
          Version: '2012-10-17'
          Statement:
            - Sid: PublicReadForGetBucketObjects
              Effect: Allow
              Principal: '*'
              Action: 
                - 's3:GetObject'
                - 's3:PutObject'
              Resource: 'arn:aws:s3:::${self:provider.environment.ATTACHMENT_S3_BUCKET}/*'
        Bucket: !Ref AttachmentsBucket 