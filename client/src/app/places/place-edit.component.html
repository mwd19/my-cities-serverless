<div class="place-edit">
    <h1>{{title}}</h1>

    <p *ngIf="this.id && !place"><em>Loading...</em></p>

    <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="this.id && place" class="form-group">
        <label for="image">File:</label>
        <br />
        <button class="btn btn-default">
        <input type="file" class="file-input" accept="image/*" placeholder="Image to upload" (change)="selectFile($event)">
      </button>
      <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
    </div>
      
        <div class="form-group">
            <label for="name">Place name:</label>
            <br />
            <input type="text" id="name"
                formControlName="name" required
                placeholder="Place name..."
                class="form-control"
                />

            <div *ngIf="hasError('name')"
                 class="invalid-feedback">
                <div *ngIf="form.get('name').errors?.required">
                  Name is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="latitude">Place latitude:</label>
            <br />
            <input type="text" id="latitude"
                   formControlName="latitude" required
                   placeholder="Latitude..."
                   class="form-control" />

            <div *ngIf="hasError('latitude')"
                  class="invalid-feedback">
                <div *ngIf="form.get('latitude').errors?.required">
                  Latitude is required.
                </div>
                <div *ngIf="form.get('latitude').errors?.pattern">
                  Latitude requires a positive or negative number with 0-4 decimal values.
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="longitude">Place longitude:</label>
            <br />
            <input type="text" id="longitude"
                   formControlName="longitude" required
                   placeholder="Longitude..."
                   class="form-control" />

            <div *ngIf="hasError('longitude')"
                 class="invalid-feedback">
                <div *ngIf="form.get('longitude').errors?.required">
                  Longitude is required.
                </div>
                <div *ngIf="form.get('longitude').errors?.pattern">
                  Name is required.
                </div>
            </div>
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <br />
          <input type="text" id="city"
                 formControlName="city" required
                 placeholder="City..."
                 class="form-control" />

          <div *ngIf="hasError('city')"
               class="invalid-feedback">
              <div *ngIf="form.get('city').errors?.required">
                City is required.
              </div>
          </div>
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <br />
          <select type="text" id="country"
              formControlName="country" required
              placeholder="Country..."
              class="form-control">
            <option *ngFor="let country of countries">{{ country }}</option>
          </select>

          <div *ngIf="hasError('country')"
               class="invalid-feedback">
              <div *ngIf="form.get('country').errors?.required">
                Country is required.
              </div>
          </div>
        </div>

        <div class="form-group commands">
            <button *ngIf="id" type="submit"
                    (click)="onSubmit()"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                Save
            </button>
            <button *ngIf="!id" type="submit"
                    (click)="onSubmit()"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                Create
            </button>
            <button type="button"
                    [routerLink]="['/places']"
                    class="btn">
                Cancel
            </button>
        </div>
    </div>
</div>
